<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <figure class="highcharts-figure">
        <div>
            <a href="index.html">Student A</a>
            <a href="index2.html">Student B</a>
            <a href="index3.html">Student C</a>
            <a href="index4.html">Student D</a>
            <a href="">All students</a><br><br>
        </div>
        <div id="container"></div>
        <p class="highcharts-description">
            
        </p>
    </figure>
    <script>
        Highcharts.chart('container', {

chart: {
    type: 'column'
},

title: {
    text: 'All Students'
},

xAxis: {
    categories: ['January', 'February', 'March ']
},

yAxis: {
    allowDecimals: false,
    min: 0,
    title: {
        text: 'Marks'
    }
},

tooltip: {
    formatter: function () {
        return '<b>' + this.x + '</b><br/>' +
            this.series.name + ': ' + this.y + '<br/>' +
            'Total: ' + this.point.stackTotal;
    }
},

plotOptions: {
    column: {
        stacking: 'normal'
    }
},

series: [{
    name: 'Student A subject a',
    data: [56, 85, 90],
    stack: 'Student A'
}, {
    name: 'Student A subject b',
    data: [75, 72, 78],
    stack: 'Student A'
}, {
    name: 'Student A subject c',
    data: [69, 86, 75],
    stack: 'Student A'
}, {
    name: 'Student A subject d',
    data: [86, 79, 70],
    stack: 'Student A'
},{
    name: 'Student B subject a',
    data: [72, 85, 90],
    stack: 'Student B'
}, {
    name: 'Student B subject b',
    data: [63, 65, 75],
    stack: 'Student B'
}, {
    name: 'Student B subject c',
    data: [90, 70, 85],
    stack: 'Student B'
}, {
    name: 'Student B subject d',
    data: [85, 85, 80],
    stack: 'Student B'
},{
    name: 'Student C subject a',
    data: [77, 68, 72],
    stack: 'Student C'
}, {
    name: 'Student C subject b',
    data: [70, 65, 75],
    stack: 'Student C'
}, {
    name: 'Student C subject c',
    data: [56, 70, 85],
    stack: 'Student C'
}, {
    name: 'Student C subject d',
    data: [61, 67, 73],
    stack: 'Student C'
},{
    name: 'Student D subject a',
    data: [63, 70, 72],
    stack: 'Student D'
}, {
    name: 'Student D subject b',
    data: [45, 58, 67],
    stack: 'Student D'
}, {
    name: 'Student D subject c',
    data: [59, 68, 72],
    stack: 'Student D'
}, {
    name: 'Student D subject d',
    data: [72, 79, 75],
    stack: 'Student D'
}
]
});
    </script>
  </body>
</html>
